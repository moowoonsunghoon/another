<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제조량계산</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/ui.js"></script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="top">
        <h1>Amilky system</h1>
        <nav class="menu">
          <ul>
            <li><a href="#">제조량 산출</a></li>
            <li><a href="#">살균시간 계산</a></li>
            <li><a href="#">타이머</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="content">
      <div class="form">
        <h2>제조량 입력</h2>
        <form class="" action="index.html" method="post">
          <label for="ori">오리지널</label>
          <input type="text" class="ori" name="ori" placeholder="제조량 입력">
          <label for="suf">슈가프리</label>
          <input type="text" class="suf" name="suf" placeholder="제조량 입력">
          <label for="sho">쇼콜라</label>
          <input type="text" class="sho" name="sho" placeholder="제조량 입력">
          <label for="lub">루이보스</label>
          <input type="text" class="lub" name="lub" placeholder="제조량 입력">
          <label for="set">4세트</label>
          <input type="text" class="set" name="lub" placeholder="제조량 입력"><br>
        </form>
      </div>
      <div class="result">
        <div id="made"></div>
        <div id="material"></div>
        <div id="syrup"></div>
      </div>
    </section>
    <div class="timer"></div>
   <div class="buttondiv">
<button type="button" class="timestart" name="button" >시작</button>
<button type="button" class=" timestop" name="button"  style="display: none;">정지</button>
<button type="button" class= "recordbtn" name="button">기록</button>
<button type="button" class="resetbtn"name="button">리셋</button>
</div>
<div class="record">
</div>
  </div>
</body>
</html>
